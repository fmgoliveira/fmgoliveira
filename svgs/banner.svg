<svg fill="none" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            img.invert {
              filter: invert(1);
              background: none;
            }
            @media (prefers-color-scheme: dark) {
              img.invert {
                  filter: none;
              }
            }
        </style>
        <img src="https://i.imgur.com/jpbdzEo.png" class="invert" />
    </div>
  </foreignObject>
</svg>